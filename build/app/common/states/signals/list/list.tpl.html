<div class="signals-list">
    <div class="signals-row signals-row-{{ $index }}" ng-repeat="signal in signals track by $index">
        <div class="signals-box-container">
            <div class="signals-box asset-box">
                <div class="row">
                    <div class="col-xs-4 asset-logo">
                        <img src="/img/assets/{{ signal.signal.asset.socket_id }}.png" alt="">
                    </div>
                    <div class="col-xs-8 asset-title">
                        <span>{{ signal.signal.asset.title }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="signals-box-container">
            <div class="signals-box expires-box">
                <div class="expires-text">Time Remaining</div>
                <div class="expires-value" countdown end-time="{{ signal.expires | date : 'medium'}}"></div>
            </div>
        </div>
        <div class="signals-box-container">
            <div class="signals-box score-box">
                <div class="score-text">Dynamic Scoring</div>
                <div class="score-value" score="{{ signal.signal.score }}"></div>
            </div>
        </div>
        <div class="signals-box-container last-box">
            <div class="signals-box">
                <button class="btn btn-primary">Buying Order
                <span class="fa fa-angle-double-right"></span>
                </button>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="signal-info" ng-class="{ hidden: $index != 0 }">
            <candle-stick cs-data="signal.chartData" options="signal.options" />
            <div class="clearfix"></div>
            <div class="asset-table">
                <div class="info-row col-sm-3">
                    <div class="info-header">Asset</div>
                    <div class="info-value info-value-asset">
                        <div class="asset-thumb">
                            <img src="/img/assets/{{ signal.signal.asset.socket_id }}.png" alt="">
                        </div>
                        <div class="asset-title">
                            <span>{{ signal.signal.asset.title }}</span>
                        </div>
                    </div>
                </div>
                <div class="info-row col-sm-3">
                    <div class="info-header">Current Rate</div>
                    <div class="info-value info-value-rate {{ signal.rateStatus }}">{{ signal.currentRate }}</div>
                </div>
                <div class="info-row col-sm-3">
                    <div class="info-header">Direction</div>
                    <div class="info-value info-value-direction">
                        <div class="direction-container" ng-show="signal.signal.direction == 1">
                            <span class="direction-text">CALL</span>
                            <img src="/img/call.png" class="direction-caret" alt="">
                        </div>
                        <div class="direction-container" ng-show="signal.signal.direction == 0">
                            <span class="direction-text">PUT</span>
                            <img src="/img/put.png" class="direction-caret" alt="">
                        </div>
                    </div>
                </div>
                <div class="info-row col-sm-3">
                    <div class="info-header">Expiry Time</div>
                    <div class="info-value info-value-expires">{{ signal.expires | date : 'medium'}}</div>
                </div>
            </div>
            <div class="asset-buy text-center">
                <div class="col-xs-12">
                    <div class="col-md-10">
                        <div class="input-group pull-right">
                            <div class="input-group-addon">$</div>
                            <input type="text" class="form-control" ng-model="buyOptions.amount" />
                        </div>
                        <h3 class="pull-right">Trade Amount:</h3>
                        <slider ng-model="buyOptions.amount" min="0" step="25" max="500" value="50"></slider>
                    </div>
                    <div class="col-md-2 text-center">
                        <button type="button" class="btn btn-success btn-lg" disabled="disabled" ng-show="buyOptions.amount == 0 || buyOptions.buying ">Apply</button>
                        <button type="button" class="btn btn-success btn-lg" ng-click="buySignal(signal)" ng-show="buyOptions.amount != 0 && ! buyOptions.buying">Apply</button>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
        <div class="signals-dropdown" ng-click="infoClicked($index)">
            <span class="fa fa-angle-double-down" ng-show="openIndex != $index"></span>
            <span class="fa fa-angle-double-up" ng-show="openIndex == $index"></span>
        </div>
    </div>
</div>
