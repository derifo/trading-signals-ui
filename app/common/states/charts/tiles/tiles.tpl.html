<div class="row">
    <div class="col-md-3 col-sm-6">
        <article class="statistic-box green">
            <div>
                <div count-up options="{ prefix: '$' }" end-val="stats.balance" class="number"></div>
                <div class="caption"><div>Current Balance</div></div>
            </div>
        </article>
    </div><!--.col-->
    <div class="col-md-3 col-sm-6">
        <article class="statistic-box purple">
            <div>
                <div count-up end-val="stats.open" class="number"></div>
                <div class="caption"><div>Open Positions</div></div>
            </div>
        </article>
    </div><!--.col-->
    <div class="col-md-3 col-sm-6">
        <article class="statistic-box red">
            <div>
                <div count-up options="{ prefix: '$' }" end-val="stats.investment" class="number"></div>
                <div class="caption"><div>Investment</div></div>
            </div>
        </article>
    </div><!--.col-->
    <div class="col-md-3 col-sm-6">
        <article class="statistic-box yellow">
            <div>
                <div count-up options="{ prefix: '$' }" end-val="stats.potential_profit" class="number"></div>
                <div class="caption"><div>Potential Profit</div></div>
            </div>
        </article>
    </div><!--.col-->
</div><!--.row-->
