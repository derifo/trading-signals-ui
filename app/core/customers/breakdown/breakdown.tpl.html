<div class="container ng-enter-fadeInUp">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="page-header">Conversion <small>Traffic Conversion Breakdown</small></h2>
        </div>
        <div class="clearfix"></div>
        <form ng-submit="filterSubmitClicked()">
            <div class="col-xs-4">
                <div class="form-group">
                    <label for="source">Source</label>
                    <select name="source" class="form-control" id="source" ng-model="filters.source">
                        <option value="0" selected="selected">All</option>
                        <option ng-repeat="source in sources" value="{{source}}">{{source}}</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="form-group">
                    <label for="range">Date Range</label>
                    <input id="range" options="datePicker.options" date-range-picker class="form-control date-picker" type="text" ng-model="filters.dateRange" />
                </div>
            </div>
            <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-inline-submit">Submit</button>
            </div>
        </form>
        <div class="clearfix"></div>
        <div class="col-xs-12">
            <div class="row">
                <div class="col-md-4 col-sm-12">
                    <div class="tile tile-danger">
                        <h3 class="tile-header">Customers
                            <small>Total Customers</small>
                        </h3>
                        <div count-up end-val="data.customers" class="tile-value"></div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="tile tile-info">
                        <h3 class="tile-header">Players
                            <small>Total Converted Players</small>
                        </h3>
                        <div count-up end-val="data.players" class="tile-value"></div>
                    </div>
                </div>
                <div class="col-md-4 col-sm-12">
                    <div class="tile tile-success">
                        <h3 class="tile-header">Conversion
                            <small>Conversion(%)</small>
                        </h3>
                        <div count-up options="{ suffix: '%' }" decimals="1" end-val="data.conversion" class="tile-value"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <hr>
        <div class="col-xs-12">
            <h4 class="page-header">Traffic Chart</h4>
            <div ui-view="customerStatusChart"></div>
        </div>
        <div class="clearfix"></div>
        <hr>
        <div class="col-xs-12">
            <h4 class="page-header">GEO Location</h4>
            <div ui-view="customerVmap"></div>
        </div>
    </div>
</div>
