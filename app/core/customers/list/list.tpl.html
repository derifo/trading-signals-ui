<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Customers <small>List of customers related to your campaigns</small></h2>
        </div>
        <div class="col-xs-12">
            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
                <thead>
                <tr>
                    <th st-sort="first_name">Name</th>
                    <th st-sort="affiliate_campaign.title">Campaign</th>
                    <th st-sort="vendor.title">Brand</th>
                    <th st-sort="status.title">Status</th>
                    <th st-sort="last_status">Last Status</th>
                    <th st-sort="tracking.source">Source</th>
                </tr>
                <tr>
                    <td colspan="3">
                        <input st-search="" class="form-control" placeholder="Search ..." type="text"/>
                    </td>
                    <td colspan="4"></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in displayedCollection">
                    <td>{{ row.first_name }} {{ row.last_name }}</td>
                    <td>{{ row.affiliate_campaign.title }}</td>
                    <td>{{ row.vendor.title }}</td>
                    <td>{{ row.status.title }}</td>
                    <td>{{ row.last_status }}</td>
                    <td>{{ row.tracking.source || "None" }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
