
<page-center>
    <div class="page-center-in">
        <div class="container-fluid">
            <form method="post" class="sign-box" ng-submit="formSubmitted()">
                <div class="sign-avatar">
                    <img src="img/avatar-sign.png" alt="">
                </div>
                <header class="sign-title">Trading Signals - Sign in</header>
                <div class="form-group">
                    <input type="text" ng-model="credentials.email" class="form-control" placeholder="E-Mail or Phone"/>
                </div>
                <div class="form-group">
                    <input type="password" ng-model="credentials.password"  class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="checkbox float-left">
                        <input type="checkbox" id="signed-in"/>
                        <label for="signed-in">Keep me signed in</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-rounded">Sign in</button>
                <p class="sign-note">New Trader? <a ui-sref="security.signup">Sign up</a></p>
            </form>
        </div>
    </div>
</page-center>
