<div class="security-login-page animated">
    <div class="panel panel-custom1">
        <div class="panel-heading panel-heading-dark">Trading Signals</div>
        <div class="panel-body">
            <div class="alert alert-danger login-error" ng-show="!! error">{{ error }}</div>
            <form method="post" class="form" ng-submit="formSubmitted()">
                <div class="form-group">
                    <label for="username" class="sr-only">Email Address</label>
                    <input type="text" id="username" placeholder="Email" name="_username" ng-model="credentials.email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" placeholder="Password" id="password" name="_password" ng-model="credentials.password" class="form-control"/>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-login">LOGIN</button>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="checkbox">
                            <label>
                                <input ui-checkbox type="checkbox" ui-checked="1"> Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6 text-right">
                        <a href="" class="forgot-pwd-btn">Forgot Password ?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
