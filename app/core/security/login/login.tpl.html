<div class="security-login-page animated ng-enter-fadeInUp ng-leave-fadeOutDown">
    <div class="panel panel-custom1">
        <div class="panel-heading panel-heading-dark">MBTechnology Affiliate Panel</div>
        <div class="panel-body">
            <form method="post" class="form" ng-submit="formSubmitted()">
                <div class="form-group">
                    <label for="username" class="sr-only">Email Address</label>
                    <input type="text" id="username" placeholder="Email" name="_username" value="{{ last_username }}" class="input-style1"/>
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" placeholder="Password" id="password" name="_password" class="input-style1"/>
                </div>
                <div class="form-group text-center">
                    <button btn-loader is-loading="submitted" href="#" type="submit" class="btn btn-custom3">LOGIN</button>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="checkbox">
                            <label>
                                <input ui-checkbox type="checkbox" ui-checked="1"> Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6 text-right">
                        <a href="" class="forgot-pwd-btn">Forgot Password ?</a>
                    </div>
                </div>
            </form>
            <div class="text-center login-footer">
                Not a partner yet? <a href="">Contact Us</a>
            </div>
        </div>
    </div>
</div>
